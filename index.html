<!DOCTYPE html>
<html lang="vi">

  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Kiểm tra HS Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kiểm tra thông tin khai báo hải quan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta itemprop="name" content="Kiểm tra HS Code">
    <meta itemprop="description" content="Kiểm tra thông tin khai báo hải quan">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kiểm tra HS Code">
    <meta property="og:description" content="Kiểm tra thông tin khai báo hải quan">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    *::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #5c6fcc;
      border-radius: 50px
    }

    .container {
      width: 100%;
      padding-left: 15px;
      padding-right: 15px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive breakpoints */
    @media (min-width: 640px) {
      .container {
        max-width: 640px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 768px;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 1024px;
      }
    }

    @media (min-width: 1280px) {
      .container {
        max-width: 1280px;
      }
    }

    @media (min-width: 1536px) {
      .container {
        max-width: 1536px;
      }
    }

    .dataTables_scroll {
      margin-top: 16px;
      overflow: auto;
    }

    .dataTables_scrollHead {
      position: sticky !important;
      top: 0;
      z-index: 1;
    }

    .dataTables_scrollHead,
    .dataTables_scrollBody {
      overflow: unset !important;
    }

    .dataTables_length {
      font-size: 14px;
      color: #666;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding: 0.5em 1em;
      margin: 0 0.2em;
      transition: all 0.3s linear;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: #e2e8f0;
      border-color: #cbd5e0;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current,
    .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
      background: #4299e1;
      border-color: #4299e1;
      color: white !important;
    }

    @media (max-width: 640px) {
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }

      #searchContainer .flex {
        flex-direction: column;
      }

      #searchInput, #searchButton {
        width: 100%;
        border-radius: 0.375rem;
      }

      #searchInput {
        margin-bottom: 0.5rem;
      }

      #dataTable th, #dataTable td {
        padding: 0.5rem;
      }
    }
  </style>
  </head>

  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <main class="flex-grow bg-gray-50 py-4 sm:py-8">
      <div class="container mx-auto px-2 sm:px-4">

        <div class="bg-white shadow-md rounded-lg p-4 sm:p-6">

          <h2 class="text-2xl sm:text-3xl font-semibold mb-3 sm:mb-4 text-slate-800">Kiểm tra thông tin khai báo hải quan</h2>
          <p class="text-sm sm:text-base text-slate-600 mb-4 sm:mb-6">
            Tra cứu thông tin HS Code và các thông tin liên quan đến khai báo hải quan
          </p>

          <div id="searchContainer" class="mb-6 sm:mb-8">
            <div class="flex flex-col sm:flex-row">
              <input type="text" id="searchInput" placeholder="Nhập thông tin tìm kiếm"
                class="w-full sm:flex-grow px-3 py-2 sm:px-4 sm:py-3 border border-slate-300 rounded-md sm:rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base mb-2 sm:mb-0">
              <button id="searchButton"
                class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 sm:px-8 sm:py-3 text-sm sm:text-base font-medium rounded-md sm:rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">Tìm
                kiếm</button>
            </div>
          </div>

          <div id="loading" class="hidden text-center text-sky-600 my-4 sm:my-6">
            <svg class="animate-spin h-5 w-5 sm:h-6 sm:w-6 mr-2 sm:mr-3 inline-block" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <span class="text-base sm:text-lg">Đang tìm kiếm...</span>
          </div>

          <div class="overflow-x-auto mb-4 sm:mb-6">
            <table id="dataTable" class="w-full">
              <thead>
                <tr
                  class="bg-blue-600 uppercase text-xs sm:text-sm leading-normal border-b-2 border-slate-100">
                  <th class="py-3 px-4 sm:py-4 sm:px-6 text-left text-white font-semibold w-1/3">Tên hàng</th>
                  <th class="py-3 px-4 sm:py-4 sm:px-6 text-left text-white font-semibold w-1/6">HS Code</th>
                  <th class="py-3 px-4 sm:py-4 sm:px-6 text-left text-white font-semibold w-1/3">Thông tin tham khảo</th>
                </tr>
              </thead>
            </table>
          </div>

        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>

</html>

</html>
